<p>This is the partial for view 1.</p>
<div ng-controller="ModalDemoCtrl">
          <div class="col-md-6 col-md-offset-3">
            <form>
              <div class="form-group">
                 <input type="producto" name="producto" ng-model="consulta.producto.nombre" placeholder="Producto o Servicio"  class="form-control" id="producto" >
                 </div>
                  <div class="form-group">
                        <select ng-model="categoriaSelected" requerido ng-options="categoria.nombre for categoria in cat" class="selectpicker form-control">
                          <option value="">-- Seleccione Categor&iacute;a --</option>
                        </select>
                  </div>    
                  <div class="form-group col-md-offset-5">
                      <input type="submit"
                       class="btn btn-primary"
                       ng-click="open()"
                       value='Buscar'/>
                       
                  </div>
            </form>
        
        



    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">I'm a modal!</h3>
        </div>
        <div class="modal-body">
            <div class="home_map_container" >
                    <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="map.options" control="map.control">
                            <ui-gmap-markers models="map.markers" coords="'self'" options="'options'" isLabel='true' click="onClick()">
                              
                            </ui-gmap-markers>
                        </ui-gmap-google-map>
                        
                    </div>  
                    <div class="home_controls">
                        
                        <h3>Direcci&oacute;n</h3>
                        <p>
                            <input type="text" placeholder="Address. i.e: Concha Espina 1, Madrid" ng-model="address" style="width: 210px"/>
                            <button ng-click="addAddress()">Buscar!</button>    
                        </p>
                        
                    </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </script>

    <div ng-show="selected">Selection from a modal: {{ selected }}</div>
</div>
</div>
